<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
	<title>Pink</title>
</head>
<body>
	<header class="main-header">
		<div class="main-header__wrapper">
			<div class="burger-menu">
				<div class="burger-menu__wrapper">
					<a class="logo" href="#">
						<picture>
							<source media="(min-width:1200px)" srcset="img/logo-desktop.svg">
							<source media="(min-width:680px)" srcset="img/logo-tablet.svg">
							<img class="logo__image" src="img/logo-mobile.svg" alt="Pink" width="75" height="22">
						</picture>
					</a>
					<button class="burger-menu__burger" type="button">
						<span class="visually-hidden">
							Меню
						</span>
					</button>
				</div>
				<nav class="burger-menu__navigation burger-menu__navigation--nojs">
					<ul class="burger-menu__list">
						<li class="burger-menu__list-item">
							<a class="burger-menu__link" href="index.html">
								Главная
							</a>
						</li>
						<li class="burger-menu__list-item burger-menu__list-item--active">
							<a class="burger-menu__link">
								Фотографии
							</a>
						</li>
						<li class="burger-menu__list-item">
							<a class="burger-menu__link" href="form.html">
								Конкурс
							</a>
						</li>
						<li class="burger-menu__list-item">
							<a class="burger-menu__link" href="http://htmlacademy.ru">
								HTML Academy
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="main-header__intro">
				<div class="container">
					<h1 class="section-header section-header--white">
						Конкурс на самое безбашенное путешествие с Пинк
					</h1>
				</div>
			</div>
		</div>
	</header>
	<main>
		
	</main>
	<footer class="main-footer main-footer--indexxxx">
		<div class="container">
			<div class="main-footer__wrapper">
				<a class="main-footer__logo" href="#">
					<picture>
						<source srcset="img/footer-logo-desktop.svg" media="(min-width:940px)">
						<source srcset="img/footer-logo-tablet.svg" media="(min-width:620px)">
						<img class="main-footer__logo-image" src="img/footer-logo-mobile.svg" alt="Pink">
					</picture>
				</a>
				<ul class="main-footer__social-list">
					<li class="main-footer__social">
						<a class="main-footer__social-link main-footer__social-link--twitter" href="#">
							<span class="visually-hidden">
								Twitter
							</span>
						</a>
					</li>
					<li class="main-footer__social">
						<a class="main-footer__social-link main-footer__social-link--facebook" href="#">
							<span class="visually-hidden">
								FaceBook
							</span>
						</a>
					</li>
					<li class="main-footer__social">
						<a class="main-footer__social-link main-footer__social-link--youtube" href="#">
							<span class="visually-hidden">
								YouTube
							</span>
						</a>
					</li>
				</ul>
				<a class="main-footer__developed" href="http://htmlacademy.ru">
					Разработанно
					<span class="visually-hidden">
						HTML Academy
					</span>
				</a>
			</div>
		</div>
	</footer>
<script src="js/main-menu.js"></script>
</body>
</html>
